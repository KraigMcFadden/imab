<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockup</title>

    <link rel="stylesheet" type="text/css" href="mockup.css">

</head>
<body>

<div class="contents">
    <section class="summary">

        <h2>Cash:</h2>

    <section>
    <div class="envelope" id="env1" onclick="showExpense('env1', 'ex1')">
        <h3> Gifts <span class="monetary">$100</span></h3>
        <div class="expense" id="ex1">
            <p class="single-expense"> Grafton's gift <span class="monetary">$20</span></p>

            <p class="single-expense"> Ella's gift <span class="monetary">$20</span></p>
            <button class="round" id="addExpenseButton">+</button>
        </div>
    </div>

    <div class="envelope">
        <h3> Tithe <span class="monetary">$100</span> </h3>
    </div>

    <button class="round" id="addEnvelopeButton">+</button>
    </section>
</div>

<script>
    function showExpense(envelopeId, expenseId) {
        document.getElementById(envelopeId).style.backgroundColor = "midnightblue";
        document.getElementById(expenseId).style.display = "block";
    }
</script>

</body>
