<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
    <title>IMAB</title>

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/form.css">
    <link rel="stylesheet" type="text/css" href="/static/css/modal.css">
</head>
<body>
    <!-- Primary Content-->
    <main>
        <section id="summary"></section>
        <section id="breakdown"></section>
    </main>

    <!-- Modals-->
    <div id="budget-create-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-budget-create-modal">&times;</span>
            <div class="input-container">
                <label for="budget-opening-balance">Opening balance ($):</label>
                <input type="number" id="budget-opening-balance" placeholder="1000"><br>
            </div>
            <div class="input-container">
                <button id="budget-create-submit-button">Create Budget</button>
            </div>
        </div>
    </div>

    <div id="envelope-create-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-envelope-create-modal">&times;</span>
            <div class="input-container">
                <label for="envelope-create-name">Envelope name:</label>
                <input type="text" id="envelope-create-name" placeholder="Groceries"><br>
            </div>
            <div class="input-container">
                <label for="envelope-create-allocated">Amount allocated ($):</label>
                <input type="number" id="envelope-create-allocated" placeholder="250.00"><br>
            </div>
            <input type="hidden" id="envelope-create-budget-id">
            <div class="input-container">
                <button id="envelope-create-submit-button">Create Envelope</button>
            </div>
        </div>
    </div>

    <div id="envelope-update-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-envelope-update-modal">&times;</span>
            <div class="input-container">
                <label for="envelope-update-name">Envelope name:</label>
                <input type="text" id="envelope-update-name" placeholder="Groceries"><br>
            </div>
            <div class="input-container">
                <label for="envelope-update-allocated">Amount allocated ($):</label>
                <input type="number" id="envelope-update-allocated" placeholder="250.00"><br>
            </div>
            <input type="hidden" id="envelope-update-id">
            <div class="input-container">
                <button id="envelope-update-submit-button">Update Envelope</button>
            </div>
        </div>
    </div>

    <div id="expense-create-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-expense-create-modal">&times;</span>
            <div class="input-container">
                <label for="expense-create-description">Expense description:</label>
                <input type="text" id="expense-create-description" placeholder="Sandwich at King St. deli"><br>
            </div>
            <div class="input-container">
                <label for="expense-create-cost">Cost ($):</label>
                <input type="number" id="expense-create-cost" placeholder="10.00"><br>
            </div>
            <div class="input-container">
                <label for="expense-create-date">Cost ($):</label>
                <input type="date" id="expense-create-date" placeholder="01/01/2020"><br>
            </div>
            <input type="hidden" id="expense-create-envelope-id">
            <input type="hidden" id="expense-create-budget-id">
            <div class="input-container">
                <button id="expense-create-submit-button">Create Expense</button>
            </div>
        </div>
    </div>

    <div id="expense-update-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-expense-update-modal">&times;</span>
            <div class="input-container">
                <label for="expense-update-description">Expense description:</label>
                <input type="text" id="expense-update-description" placeholder="Sandwich at King St. deli"><br>
            </div>
            <div class="input-container">
                <label for="expense-update-cost">Cost ($):</label>
                <input type="number" id="expense-update-cost" placeholder="10.00"><br>
            </div>
            <div class="input-container">
                <label for="expense-update-date">Cost ($):</label>
                <input type="date" id="expense-update-date" placeholder="01/01/2020"><br>
            </div>
            <input type="hidden" id="expense-update-envelope-id">
            <input type="hidden" id="expense-update-id">
            <div class="input-container">
                <button id="expense-update-submit-button">Update Expense</button>
            </div>
        </div>
    </div>

    <script src="/static/js/state.js"></script>

    <script src="/static/js/rest-template.js"></script>
    <script src="/static/js/imab-client.js"></script>

    <script src="/static/js/common.js"></script>

    <script src="/static/js/modal.js"></script>

    <script src="/static/js/summary.js"></script>
    <script src="/static/js/breakdown.js"></script>

    <script src="/static/js/budget.js"></script>
    <script src="/static/js/envelope.js"></script>
    <script src="/static/js/expense.js"></script>

    <script>
        try {
            summary.update();
        } catch (e) {
            console.error('Failed to update summary section', e);
        }
        try {
            breakdown.update();
        } catch (e) {
            console.error('Failed to update breakdown section', e);
        }
    </script>
</body>
</html>
