<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/static/css/modal.css">

<body>
    <!-- Primary Content-->
    <main>
        <section id="summary">

        </section>
        <section id="details">

        </section>
    </main>

    <!-- Timeblock create modal -->
    <div id="timeblock-create-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-timeblock-create-modal">&times;</span>
            <form id="create-timeblock-form" action="javascript:void(0)" autocomplete="off">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">

                <label for="openingBalance">Opening Balance:</label>
                <input type="number" id="openingBalance">

                <button id="create-timeblock-form-submit-button">Create Time Block</button>
            </form>
        </div>
    </div>

    <script src="/static/js/rest-template.js"></script>
    <script src="/static/js/imab-client.js"></script>
    <script src="/static/js/modal.js"></script>
